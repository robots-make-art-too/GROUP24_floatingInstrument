<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene arjs="sourceType: webcam; debugUIEnabled: false;" embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" id="scene">
        <a-assets>
            <a-asset-item id="toad" src="assets/models/toad/toad.gltf"></a-asset-item>
            <a-asset-item id="luigi" src="assets/models/luigi/luigi.gltf"></a-asset-item>
            <a-asset-item id="princess-peach" src="princess-peach.gltf"></a-asset-item>
            <a-asset-item id="mario" src="assets/models/mario/mario.gltf"></a-asset-item>
            <a-asset-item id="bowser" src="assets/models/bowser/bowser.glb"></a-asset-item>
        </a-assets>

        <a-marker id="custom-1" type="pattern" url="assets/markers/pattern-accumulation.patt">
            <a-entity id="toad-gltf" position="0.5 0.5 0" scale="0.5 0.5 0.5" gltf-model="#toad"></a-entity>
        </a-marker>

        <a-marker id="custom-2" type="pattern" url="assets/markers/pattern-collision.patt">
            <a-entity id="luigi-gltf" position="0.5 0.5 0" scale="0.5 0.5 0.5" gltf-model="#luigi"></a-entity>
        </a-marker>

        <a-marker id="custom-3" type="pattern" url="assets/markers/pattern-layering.patt">
            <a-entity id="princess-peach-gltf" position="0.5 0.5 0" scale="0.5 0.5 0.5" gltf-model="#princess-peach"></a-entity>
        </a-marker>

        <a-marker id="custom-4" type="pattern" url="assets/markers/pattern-sign.patt">
            <a-entity id="mario-gltf" position="0.5 0.5 0" scale="0.5 0.5 0.5" gltf-model="#mario"></a-entity>
        </a-marker>

        <a-marker id="custom-5" type="pattern" url="assets/markers/pattern-unity.patt">
            <a-entity id="bowser-gltf" position="0.5 0.5 0" scale="0.05 0.05 0.05" gltf-model="#bowser"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>
</htlm>
